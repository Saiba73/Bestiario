<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalle del Monstruo</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="../css/detalles.css" />
</head>
<body>
  <header class="header">
    <h1 class="header__title">Monster Dex</h1>
  </header>

  <div class="detalle">
    <div class="detalle__imagen">
      <a href="index.html" class="detalle__volver">Volver</a>
      <img alt="" class="detalle__img">
      <div class="detalle__estrellas"></div>
    </div>

    <div class="detalle__info">
      <h2 class="detalle__titulo">
        <img alt="" class="detalle__icono">
        <span class="detalle__nombre"></span>
      </h2>

      <div class="detalle__elementos"></div>
      <div class="detalle__descripcion"></div>
      <div class="detalle__grupo"></div>
      <div class="detalle__grupo"></div>
      <div class="detalle__tips"></div>

    </div>
  </div>

  <footer class="footer">
    <p class="footer__text">&copy; 2025 MonsterDex. Todos los derechos reservados.</p>
  </footer>

  <script src="../js/detalles.js"></script>
</body>
</html>
