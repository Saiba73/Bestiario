<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agregar Monstruo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/agregar.css">
</head>
<body>
  <header>
    <h1>Monster Dex</h1>
  </header>

  <div class="form">
    <h2>Agregar Monstruo</h2>
    <form>
      <div class="grupo">
          <label for="name">Nombre</label>
          <input type="text" id="name" required>
        </div>
        <div class="grupo">
          <label>Clasificación</label>
          <select id="clasificacion">
            <option>Flying Wyvern</option>
            <option>Bird Wyvern</option>
            <option>Brute Wyvern</option>
            <option>Fanged Beasts</option>
            <option>Leviathan</option>
            <option>Amphibian</option>
            <option>Temnoceran</option>
            <option>Cephalopod</option>
            <option>Demi-Elder</option>
            <option>Apex Monster</option>
            <option>Guardian Monster</option>
          </select>
        </div>
      <div class="fila tercios">
        <div class="grupo">
          <label for="imageURL">URL de la Imagen</label>
          <input type="text" id="imageURL" placeholder="https://ejemplo.com/imagen.png">
        </div>
        <div class="grupo">
          <label for="iconURL">URL del Ícono</label>
          <input type="text" id="iconURL" placeholder="https://ejemplo.com/icono.png">
        </div>
      </div>

      <div class="fila tercios">
        <div class="grupo">
          <label>Elementos</label>
          <div class="check"><input type="checkbox" id="elFuego"><label for="elFuego">Fuego</label></div>
          <div class="check"><input type="checkbox" name="debilidades" value="Agua" id="debAgua"><label for="debAgua">Agua</label></div>
          <div class="check"><input type="checkbox" name="debilidades" value="Hielo" id="debHielo"><label for="debHielo">Hielo</label></div>
          <div class="check"><input type="checkbox" name="debilidades" value="Trueno" id="debTrueno"><label for="debTrueno">Trueno</label></div>
          <div class="check"><input type="checkbox" name="debilidades" value="Dragón" id="debDragon"><label for="debDragon">Dragón</label></div>
        </div>
        <div class="grupo">
          <label>Debilidades</label>
          <div class="check"><input type="checkbox" id="debFuego"><label for="debFuego">Fuego</label></div>
          <div class="check"><input type="checkbox" id="debAgua"><label for="debAgua">Agua</label></div>
          <div class="check"><input type="checkbox" id="debHielo"><label for="debHielo">Hielo</label></div>
          <div class="check"><input type="checkbox" id="debTrueno"><label for="debTrueno">Trueno</label></div>
          <div class="check"><input type="checkbox" id="debDragon"><label for="debDragon">Dragón</label></div>
        </div>
      </div>

      <div class="grupo">
          <label for="dificultad">Dificultad</label>
          <select id="dificultad">
            <option>★☆☆☆☆</option>
            <option>★★☆☆☆</option>
            <option>★★★☆☆</option>
            <option>★★★★☆</option>
            <option>★★★★★</option>
          </select>
      </div>
     <div class="fila tercios">
        <div class="fila">
          <div class="grupo">
            <label>Hábitat</label>
            <div class="check"><input type="checkbox" id="habWindward"><label for="habWindward">Windward Plains</label></div>
            <div class="check"><input type="checkbox" id="habScarlet"><label for="habScarlet">Scarlet Forest</label></div>
            <div class="check"><input type="checkbox" id="habOilwell"><label for="habOilwell">Oilwell Basin</label></div>
            <div class="check"><input type="checkbox" id="habIcehard"><label for="habIcehard">Icehard Cliffs</label></div>
            <div class="check"><input type="checkbox" id="habRuins"><label for="habRuins">Ruins of Wyveria</label></div>
          </div>
        </div>
     </div> 
      <!-- Descripción -->
      <div class="grupo">
        <label for="desc">Descripción</label>
        <textarea id="desc" rows="3"></textarea>
      </div>
       <div class="grupo">
          <label for="tip1">Consejo</label>
          <textarea id="tip1" rows="2"></textarea>
        </div>
      <!-- Botones -->
      <div class="acciones">
        <button type="submit" class="btn btn-success">Guardar</button>
        <button type="button" class="btn btn-secondary"><a href="index.html">Cancelar</a> </button>
      </div>
    </form>
  </div>

  <footer>
    <p>Iván Francisco Aldama Huerta <br> Jesus Alfredo Herrera Delgadillo</p>
  </footer>

  <script src="../js/agregar.js"></script>
</body>
</html>
