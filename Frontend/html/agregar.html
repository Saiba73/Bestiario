<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agregar Monstruo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/agregar.css">
</head>
<body>
  <header class="header">
    <h1 class="header__title">Monster Dex</h1>
  </header>

  <div class="formulario">
    <h2 class="formulario__titulo">Agregar Monstruo</h2>
    <form class="formulario__form">
      <div class="formulario__grupo">
          <label for="nombre" class="formulario__label">Nombre</label>
          <input type="text" id="nombre" class="formulario__input" required>
      </div>

      <div class="formulario__grupo">
          <label class="formulario__label">Clasificación</label>
          <select id="clasificacion" class="formulario__select">
            <option>Flying Wyvern</option>
            <option>Bird Wyvern</option>
            <option>Brute Wyvern</option>
            <option>Fanged Beasts</option>
            <option>Leviathan</option>
            <option>Amphibian</option>
            <option>Temnoceran</option>
            <option>Cephalopod</option>
            <option>Demi-Elder</option>
            <option>Apex Monster</option>
            <option>Guardian Monster</option>
          </select>
      </div>

      <div class="formulario__fila formulario__fila--tercios">
        <div class="formulario__grupo">
          <label for="imagen" class="formulario__label">Imagen</label>
          <input type="text" id="imagen" class="formulario__input">
        </div>
        <div class="formulario__grupo">
          <label for="icono" class="formulario__label">Ícono</label>
          <input type="text" id="icono" class="formulario__input">
        </div>
      </div>

      <div class="formulario__fila formulario__fila--tercios">
        <div class="formulario__grupo">
          <label class="formulario__label">Elementos</label>
          <div class="formulario__check"><input type="checkbox" id="elFuego"><label for="elFuego"><img src="../img/Elementos/Fuego.png" width="20px" height="20px">Fuego</label></div>
          <div class="formulario__check"><input type="checkbox" id="elAgua"><label for="elAgua"><img src="../img/Elementos/Agua.png" width="20px" height="20px">Agua</label></div>
          <div class="formulario__check"><input type="checkbox" id="elHielo"><label for="elHielo"><img src="../img/Elementos/Hielo.png" width="20px" height="20px">Hielo</label></div>
          <div class="formulario__check"><input type="checkbox" id="elTrueno"><label for="elTrueno"><img src="../img/Elementos/Trueno.png" width="20px" height="20px">Trueno</label></div>
          <div class="formulario__check"><input type="checkbox" id="elDragon"><label for="elDragon"><img src="../img/Elementos/Dragón.png" width="20px" height="20px">Dragón</label></div>
        </div>
        <div class="formulario__grupo">
          <label class="formulario__label">Debilidades</label>
          <div class="formulario__check"><input type="checkbox" id="debFuego"><label for="debFuego"><img src="../img/Elementos/Fuego.png" width="20px" height="20px">Fuego</label></div>
          <div class="formulario__check"><input type="checkbox" id="debAgua"><label for="debAgua"><img src="../img/Elementos/Agua.png" width="20px" height="20px">Agua</label></div>
          <div class="formulario__check"><input type="checkbox" id="debHielo"><label for="debHielo"><img src="../img/Elementos/Hielo.png" width="20px" height="20px">Hielo</label></div>
          <div class="formulario__check"><input type="checkbox" id="debTrueno"><label for="debTrueno"><img src="../img/Elementos/Trueno.png" width="20px" height="20px">Trueno</label></div>
          <div class="formulario__check"><input type="checkbox" id="debDragon"><label for="debDragon"><img src="../img/Elementos/Dragón.png" width="20px" height="20px">Dragón</label></div>
        </div>
      </div>

      <div class="formulario__grupo">
          <label for="dificultad" class="formulario__label">Dificultad</label>
          <select id="dificultad" class="formulario__select">
            <option class="dificultad__estrellas">★☆☆☆☆</option>
            <option class="dificultad__estrellas">★★☆☆☆</option>
            <option class="dificultad__estrellas">★★★☆☆</option>
            <option class="dificultad__estrellas">★★★★☆</option>
            <option class="dificultad__estrellas">★★★★★</option>
          </select>
      </div>

      <div class="formulario__fila formulario__fila--tercios">
        <div class="formulario__grupo">
          <label class="formulario__label">Hábitat</label>
          <div class="formulario__check"><input type="checkbox" id="habWindward"><label for="habWindward">Windward Plains</label></div>
          <div class="formulario__check"><input type="checkbox" id="habScarlet"><label for="habScarlet">Scarlet Forest</label></div>
          <div class="formulario__check"><input type="checkbox" id="habOilwell"><label for="habOilwell">Oilwell Basin</label></div>
          <div class="formulario__check"><input type="checkbox" id="habIcehard"><label for="habIcehard">Icehard Cliffs</label></div>
          <div class="formulario__check"><input type="checkbox" id="habRuins"><label for="habRuins">Ruins of Wyveria</label></div>
        </div>
      </div> 

      <div class="formulario__grupo">
        <label for="desc" class="formulario__label">Descripción</label>
        <textarea id="desc" class="formulario__textarea" rows="3"></textarea>
      </div>

      <div class="formulario__grupo">
        <label for="tip1" class="formulario__label">Consejos</label>
        <textarea id="tip1" class="formulario__textarea" rows="2"></textarea>
      </div>

      <div class="formulario__acciones">
        <button type="submit" class="formulario__boton btn btn-success">Guardar</button>
        <button type="button" class="formulario__boton btn btn-secondary"><a href="../html/index.html">Cancelar</a></button>
      </div>
    </form>
  </div>

  <footer class="footer">
    <p class="footer__text">Monster Dex</p>
  </footer>

  <script src="../js/agregar.js"></script>
</body>
</html>
