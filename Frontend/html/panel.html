<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administración</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/panel.css">
</head>
<body>
  <header>
    <h1>MonsterDex</h1>
  </header>

  <main class="panel">
    <button class="volver"><a href="../html/index.html">Volver</a></button>
    <h2>Panel de administración</h2>

    <div class="tabs">
      <button>All</button>
      <button>Flying Wyvern</button>
      <button>Amphibian</button>
      <!--<button>Bird Wyvern</button>
      <button>Brute Wyvern</button>
      <button>Fanged Beasts</button>
      <button>Leviathan</button>

      <button>Cephalopod</button>

    <div class="lista">
      <div class="item">
        <img src="../img/MHW_Rathalos_Icon.png" alt="Ícono" class="icono">
        <span class="nombre">Rathalos</span>
        <span class="clase">Wyvern Volador</span>
        <div class="acciones">
          <button class="editar">Editar</button>
          <button class="borrar">Borrar</button>
        </div>
      </div>

      <div class="item">
        <img src="../img/MHW_Chatacabra_Icon.png" alt="Ícono" class="icono">
        <span class="nombre">Chatacabra</span>
        <span class="clase">Anfibio</span>
        <div class="acciones">
          <button class="editar">Editar</button>
          <button class="borrar">Borrar</button>
        </div>
      </div>
    </div>

    <div class="agregar">
      <button>Agregar monstruo <span>+</span></button>
    </div>
  </main>

  <footer>
