<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Login Administrador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center" style="min-height:100vh; background:#f4f4f4;">
  <div class="card p-4" style="width: 320px;">
    <h3 class="card-title text-center mb-3">Administrador</h3>
    <form id="login-form">
      <div class="mb-3">
        <label for="user" class="form-label">Usuario</label>
        <input type="text" id="user" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="pass" class="form-label">Contrase√±a</label>
        <input type="password" id="pass" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>
  </div>

  <script src="../js/login.js"></script>
</body>
</html>
