<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MonsterDex</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/index.css">
</head>
<body>
  <header>
    <h1>Monster Dex</h1>
  </header>

  <div class="banner">
    <h2>Bienvenido al catálogo de monstruos de Monster Hunter Wilds!</h2>
  </div>

  <div class="intro-text">
    <p>Aquí encontrarás una colección completa de monstruos del videojuego, clasificados por tipo. ¡Explora y estudia tu próxima presa!</p>
  </div>

  <div class="tabs">
    <button>All</button>
    <button>Flying Wyvern</button>
    <button>Amphibian</button>
  </div>

  <div class="grid-container">
    <div class="monster-grid">
      <div class="monster-card">
        <a href="detalles.html">
            <img src="../img/MHW_Rathalos_Icon.png" alt="Ícono de monstruo">
            <h5>Rathalos</h5>
            <div class="elementos">
                <img src="../img/Fuego.png" alt="Fuego" class="elemento-icono">
            </div>
        </a>
      </div>
      <div class="monster-card">
        <img src="../img/MHW_Chatacabra_Icon.png" alt="Ícono de monstruo">
        <h5>Chatacabra</h5>
            <div class="elementos">
            </div>
      </div>
      <a href="../html/agregar.html" class="monster-card add-card">
        <span>+</span>
      </a>
    </div>
  </div>

  <footer>
    <p>Iván Francisco Aldama Huerta <br> Jesus Alfredo Herrera Delgadillo</p>
  </footer>

  <script src="../js/index.js"></script>
</body>
</html>
