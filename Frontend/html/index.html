<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MonsterDex</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="../css/index.css">
</head>
<body>
  <header class="header">
    <a href="#" class="header__logo">
      <img src="../img/Fondos/Icono_Header.png" alt="Logo" class="header__logo-img">
      <h1 class="header__title">Monster Dex</h1>
    </a>

    <div class="header__title">
      <a href="../html/login.html" class="header__admin-btn">Administrador</a>
    </div>
  </header>

  <section class="banner"></section>

  <section class="cuerpo">
    <section class="intro">
      <p class="intro__text">
        <strong>¡Bienvenido al catálogo de monstruos de Monster Hunter Wilds!</strong><br>
        Aquí encontrarás una colección completa de monstruos del videojuego, clasificados por tipo. ¡Explora y estudia tu próxima presa!
      </p>
    </section>

    <div class="tabs">
      <button class="tabs__button">All</button>
    </div>

    <div class="monster-grid">
      <div class="monster-grid__container">
        <!-- El botón “+” siempre al final -->
        <a href="agregar.html" class="monster-card monster-card--add">
          <span class="monster-card__add-symbol">+</span>
        </a>
      </div>
    </div>
  </section>

  <footer class="footer">
    <p class="footer__text">Monster Dex</p>
  </footer>

  <script src="../js/index.js"></script>
</body>
</html>
